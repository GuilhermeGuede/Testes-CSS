<!DOCTYPE html>

<html>
	<head>
	   <title> Estilos de textos </title>
        <meta charset="utf-8">

        <style type="text/css">

        	body {

        		font-size: 40px;
        		font-family:"Times New Roman", Times, serif;
        	}
 
	        .negrito{
	        	font-weight: 900;
	        }       	

	        .italico {
	        	font-style: italic;
	        }

	        .formatação{
	        	text-decoration: underline;
	        }

	        .texto {
	        	font: bold 40px, "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	        }

        </style>



</head>


	<body>
    
    <p class="negrito"> Textos negritos </p>
     <p class="italico"> Textos negritos </p>
       <p class="formatação"> Textos negritos </p>     
        <p class="texto"> Textos negritos </p>
         <p class=""> Textos </p>

</body>
</html>
