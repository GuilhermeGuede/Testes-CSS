<!DOCTYPE html>
  <html>
  <head>

	  <title> Tamanhos e fontes</title>
	  <meta charset="utf-8">

   <style type="text/css">
   	
   	/*
   	px -> tamanho fixo
   	% -> tamanho relativo
   	wm -> tamanho relativo ao conteiner 
	font-size: 32px;
   	*/
   	
  div {
  	font-size: 32px;
   
  }


   	.texto{

   		font-size: 2em;

   	}

   	.texto2 {

   		font-size: 3em;
   	}



   </style>
	 

</head>
<body>

	<div>
<p class="texto"> Conteudo 1</p>

<p class="texto2"> Conteudo 2 </p>

<p class="texto2">  Conteudo 3 </p>
 </div>

</body>

</html>
